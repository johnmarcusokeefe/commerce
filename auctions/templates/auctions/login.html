{% extends "auctions/layout.html" %}

{% block body %}
  
    
    <form class="user-form" action="{% url 'login' %}" method="post">
        <h2>Login</h2>
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary user-form-button" type="submit" value="Login">
        <div class="clearfix"></div>
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        
    </form>
    {% if messages %}     
    {% for message in messages %}
    <div class="message" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
    {% endif %}  
   
    
    

{% endblock %}

{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="page-title">Categories</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}


    <!-- display categories -->
    <ul  class="categories">
    {% for key, value in cat_count.items %} 
            <li><a href="{% url 'index' key %}"><span class="capit">{{ key }}</span>: {{ value }}</a></li>

    {% empty %}
            <li>No categories.</li>
    {% endfor %}
    </ul>

{% endblock %}

{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}


    <!-- display categories -->
    <ul>
    {% for category in categories %} 
            <li><a href="{% url 'categories' category %}">{{ category }}</li></a>
    {% empty %}
            <li>No categories.</li>
    {% endfor %}
    </ul>
   


{% endblock %}

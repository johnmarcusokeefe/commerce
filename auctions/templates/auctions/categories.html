{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="page-title">Categories</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}


    <!-- display categories -->
    <ul  class="categories">
    {% for category in categories %} 
            <li><a href="{% url 'index' category %}">{{ category }}</a></li>
    {% empty %}
            <li>No categories.</li>
    {% endfor %}
    </ul>

{% endblock %}
